<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Best Laptops</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo">
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <div class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </div>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="cart">
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4K
              display with touch screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="matebook">
        </div>
      </section>

      <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-right.svg" alt="">
      </div>

      <img class="big-eclipse" src="img/big-eclipse.svg" alt="bigcircle">
      <img class="mid-eclipse" src="img/mid-eclipse.svg" alt="midcircle">
      <img class="small-eclipse" src="img/small-eclipse.svg" alt="smallcircle">
    </main>

  </body>
</html>
